<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width:420px;margin:0 auto;">
            <h1>Iniciar sesion</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesion</button>
            </form>
            <p style="margin-top:8px;color:var(--muted);font-size:14px">¿No tenés cuenta? <a href="./register.html" style="color:var(--accent);text-decoration:none;font-weight:600">Registrarse</a></p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        const form = document.getElementById('loginForm');
        if(form){
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                try{
                    const res = await fetch(`${API_BASE}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ username, password }),
                    });

                    if(res.ok){
                        const data = await res.json().catch(() => null);
                        const role = data && data.role ? data.role : null;
                        if(role === 'admin'){
                            window.location.href = `${API_BASE}/admin.html`;
                        }else{
                            window.location.href = `${API_BASE}/dashboard.html`;
                        }
                    }else {
                        const err = await res.json().catch(() => ({ message: 'Respuesta invalida' }));
                        const text = err.message || err.error || 'Error desconocido';
                        alert('Error: ' + text);
                        console.error('Login fallido', err);
                    }
                }catch(err){
                    console.error('Error en fetch', err);
                    alert('Error al comunicarse con el servidor');
                }
            });
        } else {
            console.error('No se encontro el formulario de login');
        }
    </script>
</body>
</html>
